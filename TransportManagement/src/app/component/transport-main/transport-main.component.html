<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div id="search-panel" class="col-md-6 search-panel">

        
            <div class="form-group row">
              <label for="startPoint" class="col-sm-2 col-form-label">From:</label>
              <div class="col-sm-10">
                  <select id="startPoint" class="form-control"  [(ngModel)]="startPoint">
                      <option *ngFor="let stop of fromList" [value]="stop.id">{{stop.name}}</option>
                    </select>
              </div>
            </div>
            <div class="form-group row">
                <label for="endPoint" class="col-sm-2 col-form-label">To:</label>
                <div class="col-sm-10">
                    <select id="endPoint" class="form-control" [(ngModel)]="endPoint">
                        <option *ngFor="let stop of toList" [value]="stop.id">{{stop.name}}</option>
                      </select>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-6">
                <button class="btn btn-dark" (click)="search()">Search</button>
              </div>
            </div>
          
          
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<app-transport-search-result id="search-result" [routeMappingResults]="routeResults"></app-transport-search-result>
