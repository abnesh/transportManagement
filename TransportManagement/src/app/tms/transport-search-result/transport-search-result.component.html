<div class="container" *ngIf="routeMappingResults?.length > 0">
    <div class="row">
      <div class="col-md-12">
        <label class="text-success">Result : {{dialogResult}} </label>
        <table class="table table-responsive">
          <thead>
              <tr>
                  <th> Route No. </th>
                  <th> Boarding At </th>
                  <th> Drop At </th>
                  <th> Landmark </th>
                  <th> Pickup Time </th>
                  <th> Drop Time </th>
                  <th> Available Seats </th>
                  <th> Request Booking </th>
                  </tr>
          </thead>
          <tbody>
              <tr *ngFor="let routeResult of routeMappingResults; let i = index">
                  <td>{{routeResult.routeid}}</td>
                  <td>{{routeResult.startPoint}}</td>
                  <td>{{routeResult.endPoint}}</td>
                  <td>{{routeResult.landmark}}</td>
                  <td>{{routeResult.pickUpTime}}</td>
                  <td>{{routeResult.dropTime}}</td>
                  <td>{{routeResult.vacancy}}</td>
                  <td><button class="btn btn-primary" [disabled]="!routeResult.bookable"
                    (click)="book(i)">
                    Book</button></td>
                </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
